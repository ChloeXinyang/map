<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <style>
        #map {
            width: 600px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "description": "Australia heritage map",
            "data": {
                "url": "https://raw.githubusercontent.com/ChloeXinyang/map/refs/heads/main/map.json",
                "format": {"type": "json"}
            },
            // "mark": "geoshape",
            // "encoding": {
            //     "color": {
            //         "field": "properties.NAME",
            //         "type": "nominal",
            //         "legend": null
            //     }
            // }
        };

        vegaEmbed('#map', spec).then(result => {
            // Rendering completed
        }).catch(console.error);
    </script>
</body>
</html>
